name: Main Branch CI

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: Test Main Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.2

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm turbo run test
